<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My S3 Static Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Website</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Welcome to My Static Website</h1>
            <p>Hosted on Amazon S3</p>
            <button class="cta-button">Learn More</button>
        </section>

        <section id="about" class="about">
            <h2>About Us</h2>
            <div class="about-content">
                <p>This is a sample static website hosted on Amazon S3. It demonstrates how to create and host a simple website using AWS services.</p>
            </div>
        </section>

        <section id="contact" class="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Static Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
