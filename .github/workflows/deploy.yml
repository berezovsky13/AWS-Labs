name: Deploy Node.js App to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/demo.pem
        chmod 600 ~/.ssh/demo.pem
        
        # Add host key to known_hosts
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
        
        # Create SSH config
        echo "Host ec2
          HostName ${{ secrets.EC2_HOST }}
          User ${{ secrets.EC2_USERNAME }}
          IdentityFile ~/.ssh/demo.pem
          StrictHostKeyChecking no
          UserKnownHostsFile ~/.ssh/known_hosts" > ~/.ssh/config
        chmod 600 ~/.ssh/config
        
        # Debug information
        echo "Testing SSH connection..."
        ssh -v -i ~/.ssh/demo.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} 'echo "SSH connection successful"' || true

    - name: Prepare and copy files
      run: |
        # Debug: Show current directory structure
        echo "Current directory structure:"
        ls -la
        
        # Debug: Show app directory contents
        echo "App directory contents:"
        ls -la app/
        
        # Create remote directory
        ssh -i ~/.ssh/demo.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} 'rm -rf /tmp/app && mkdir -p /tmp/app'
        
        # Copy each file individually
        scp -i ~/.ssh/demo.pem app/app.js ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/tmp/app/
        scp -i ~/.ssh/demo.pem app/package.json ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/tmp/app/
        scp -i ~/.ssh/demo.pem app/node-app.service ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/tmp/app/
        
        # Copy public directory if it exists
        if [ -d "app/public" ]; then
          scp -i ~/.ssh/demo.pem -r app/public ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/tmp/app/
        fi
        
        # Verify files were copied
        echo "Verifying files on remote server:"
        ssh -i ~/.ssh/demo.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} 'ls -la /tmp/app/'

    - name: Deploy to EC2
      run: |
        ssh -i ~/.ssh/demo.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} '
          # Create app directory if it doesn't exist
          sudo mkdir -p /home/ubuntu/app
          
          # Copy files to app directory
          sudo cp -r /tmp/app/* /home/ubuntu/app/
          
          # Set proper permissions
          sudo chown -R ubuntu:ubuntu /home/ubuntu/app
          
          # Install dependencies
          cd /home/ubuntu/app
          npm install --production
          
          # Copy service file
          sudo cp /tmp/app/node-app.service /etc/systemd/system/
          
          # Reload systemd
          sudo systemctl daemon-reload
          
          # Enable and restart service
          sudo systemctl enable node-app
          sudo systemctl restart node-app
          
          # Check service status
          sudo systemctl status node-app
        ' 