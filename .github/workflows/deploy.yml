name: Deploy Node.js App to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        # Convert the key to the correct format
        echo "${{ secrets.EC2_SSH_KEY }}" | tr -d '\r' > ~/.ssh/ec2.pem
        chmod 600 ~/.ssh/ec2.pem
        # Test SSH connection
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        cat >>~/.ssh/config <<END
        Host ec2
          HostName ${{ secrets.EC2_HOST }}
          User ${{ secrets.EC2_USERNAME }}
          IdentityFile ~/.ssh/ec2.pem
          StrictHostKeyChecking no
        END
        # Debug: Check if key file exists and has correct permissions
        ls -la ~/.ssh/
        # Test SSH connection
        ssh -v -i ~/.ssh/ec2.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} 'echo "SSH connection successful"'

    - name: Copy files to EC2
      run: |
        scp -v -i ~/.ssh/ec2.pem -r app/* ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/tmp/app/

    - name: Deploy to EC2
      run: |
        ssh -i ~/.ssh/ec2.pem ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} '
          # Create app directory if it doesn't exist
          sudo mkdir -p /home/ubuntu/app
          
          # Copy files to app directory
          sudo cp -r /tmp/app/* /home/ubuntu/app/
          
          # Set proper permissions
          sudo chown -R ubuntu:ubuntu /home/ubuntu/app
          
          # Install dependencies
          cd /home/ubuntu/app
          npm install --production
          
          # Copy service file
          sudo cp /tmp/app/node-app.service /etc/systemd/system/
          
          # Reload systemd
          sudo systemctl daemon-reload
          
          # Enable and restart service
          sudo systemctl enable node-app
          sudo systemctl restart node-app
          
          # Check service status
          sudo systemctl status node-app
        ' 